<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehber</title>
    <link rel="stylesheet" href="rehber.css">
<body>
    <header>
        <h3 class="rehber">Rehber  Uygulaması</h3>
    </header>

    

    <form action="#" class="formclass" id="formid">
        <div class="divi addivi">
            <label for="Ad">Adı: </label>
        <input type="text" id="first-name" class="inp inpAd">
        </div>
        <div class="divi soyaddivi">
            <label for="Soyad">Soyadı: </label>
        <input type="text" id="surname" class="inp inpSoyad">
        </div>
        <div class="divi maildivi">
            <label for="Email">E-mail: </label>
        <input type="email" id="mail" class="inp inpEmail">
        </div>
        <input type="submit" id="buttonid" class="inp inpButton" value="Kaydet">
    </form>

    <table class="tablo" id="tablo">
        <thead class="personTitle">
            <tr class="tablobas">
                <th class="tbas">Adı</th>
                <th class="tbas">Soyad</th>
                <th class="tbas">E-Mail</th>
                <th class="tbas">İşlem</th>
            </tr>
        </thead>
        <tbody class="personNames">
            
        </tbody>
    </table>


    





    <script src="rehber.js"></script>
</body>
</html>
